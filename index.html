<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="loading-screen" style="display:none; flex-direction: column;">
    <h2 id="loading-mode-text"></h2>
    <p>Made by Andrew Nathan</p>
  </div>

  <!-- Game Mode Selector -->
  <div id="mode-selector">
    <h1>ğŸ® Choose a Game Mode</h1>
    <button id="normal-mode-btn">Normal Mode</button>
    <button id="endless-mode-btn">Endless Mode</button>
    <button id="story-mode-btn">Story Mode</button>
    <button id="resume-game-btn" style="display: none;">Resume Last Game</button>
  </div>

  <div id="ui" style="display: none;">
    <h1>Snake Game</h1>
    <div id="scoreboard">Score: <span id="score">0</span></div>
    <div id="highscoreboard">High Score: <span id="highscore">0</span></div>

    <label for="theme-select">Theme:</label>
    <select id="theme-select">
      <option value="classic">Classic</option>
      <option value="dark">Dark</option>
      <option value="neon">Neon</option>
      <option value="pastel">Pastel</option>
    </select>

    <div id="countdown">3</div>
    <canvas id="game" width="400" height="400"></canvas>

    <div id="mobile-controls">
      <button id="up">â†‘</button><br />
      <button id="left">â†</button>
      <button id="down">â†“</button>
      <button id="right">â†’</button>
    </div>

    <div id="action-buttons">
      <button id="restart">Restart</button>
      <button id="save-btn">ğŸ’¾ Save Game</button>
    </div>
  </div>

  <div id="game-over-screen">
    <h2>Game Over</h2>
    <p>Your Score: <span id="final-score">0</span></p>
    <p>High Score: <span id="final-highscore">0</span></p>
    <button id="play-again">Play Again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
